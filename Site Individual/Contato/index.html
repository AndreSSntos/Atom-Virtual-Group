<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Atom | Contato</title>
    <link rel="icon" href="img/logo.ico">
</head>
<body>
    <a href="../Site institucional/index.html"><img src="img/seta.png" alt="" id="seta"></a>
    <h1>Atom</h1>
    <h2>- Virtual Group -</h2>
    <img src="img/logo.png" alt="" id="logo">
    <div class="container">
        <div class="wrapper">
            <div class="title">
              <h1>Preencha seus dados!</h1>
            </div>
            <div class="contact-form">
              <div class="input-fields">
                <input type="text" class="input" placeholder="Nome" id="nome">
                <input type="text" class="input" placeholder="Email" id="email">
                <input type="text" class="input" placeholder="Telefone" id="telefone">
              </div>
              <div class="msg">
                <textarea placeholder="Mensagem" id="mensagem"></textarea>
                <button class="btn">Enviar</button>
              </div>
            </div>
          </div>
    </div>
    <div class="footer">
        <span id="end">Endereço</span>
        <span id="rua">Rua Haddok Lobo n°255</span>
        <span id="cont">Contatos</span>
        <span id="em">Contato@Virtualgroup.com</span>
        <span id="num">+55 11 2222-2222</span>
        <span id="rede">Redes sociais</span>
        <a href=""><img src="img/git.png" alt="" id="git"></a>
        <a href=""><img src="img/linkedin.png" alt="" id="linkedin"></a>
    </div>
</body>
</html>
